<!DOCTYPE html>
<html>
    <head>
        <title>Forms In HTML</title>
    </head>
    <body>
        <center>
            <h1>Personal Details Form</h1>
            <form>
                <lable>Name</lable> 
                <br>
                <input type="text" id="name">
                <br><br><br>
                <lable>Email ID</lable>
                <br>
                <input type="text" id="email">
                <br><br>
                <lable>Contact Number(This will be hidden)</lable>
                <br>
                <input type="password" id="contact">
                <br><br>
                <lable>Gender</lable>
                <br>
                <input type="radio" id="female" name="gender" value="Female">Female<br>
                <input type="radio" id="male" name="gender" value="Male">Male<br>
                <br>
                <br>
                <lable>Favourite Country</lable>
                <br>
                <input type="checkbox" id="country" value="India">India<br>
                <input type="checkbox" id="country" value="South Korea">South Korea<br>
                <br>
                <br>
                <input type="submit">
            </form>
        </center>
    </BODY>
</html>
